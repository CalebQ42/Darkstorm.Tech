<!doctype html>
<html>
	<head>
		<title><!--Title--></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="htmx-config" content='{"selfRequestsOnly":false}' />
		<link rel="icon" id="favicon" href="<!--Favicon-->" />
		<link
			rel="stylesheet"
			href="https://darkstorm.tech/dark-mode.css"
			id="themeLink"
		/>
		<link rel="stylesheet" href="https://darkstorm.tech/style.css" />
		<script src="https://darkstorm.tech/script.js"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Noto Sans"
			rel="stylesheet"
		/>

		<!-- Material Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"

	<body onload="onLoad()">
		<div id="sidebar" class=""
			hx-boost="true"
			hx-push-url="true"
			hx-target="#content"
			hx-swap="swap:0.25s settle:0.25s">
			<nav id="sidebarContent">
				<button
					onclick="expandSidebar()"
					class="sidebarButton material-symbols-outlined"
				>
					menu
				</button>
				<br />
				<h2>My Stuff</h2>
				<div class="sidebarSeparator"></div>
				<p>
					<a
						href="/list"
						onClick="expandSidebar()"
						>All Blogs</a
					>
				</p>
				<p>
					<a
						href="/portfolio"
						onClick="expandSidebar()"
						>Portfolio</a
					>
				</p>
				<p>
					<a
						href="/editor"
						onclick="expandSidebar()"
						>Editor</a
					>
				</p>
				<h2>Apps</h2>
				<div class="sidebarSeparator"></div>
				<p>
					<a
						href="/swassistant-landing"
						onClick="expandSidebar()"
						>SWAssistant</a
					>
				</p>
				<p>
					<a
						href="/cdr-landing"
						onClick="expandSidebar()"
						>CDR</a
					>
				</p>
				<div hx-boost="false">
					<h2>PWAs</h2>
					<div class="sidebarSeparator"></div>
					<p><a href="https://darkstorm.tech/SWAssistant">SWAssistant</a></p>
				</div>
				<h2>Other</h2>
				<div class="sidebarSeparator"></div>
				<p><a href="https://github.com/CalebQ42">My Github</a></p>
				<p>
					<a
						href="/files"
						onClick="expandSidebar()"
						>Misc Files</a
					>
				</p>
			</nav>
		</div>
		<div id="sidebarCover" onclick="expandSidebar()"></div>
		<div id="main">
			<div id="header" class="elevated">
				<h1
					id="header-title"
					hx-get="/"
					hx-target="#content"
					hx-push-url="true"
					hx-swap="swap:0.25s settle:0.25s"
				>
					Darkstorm.tech
				</h1>
				<h4>A nerd doing nerd things</h4>
				<button
					onclick="expandSidebar()"
					class="sidebarButton material-symbols-outlined"
					id="headerButton"
				>
					menu
				</button>
			</div>
			<div id="content" hx-history-elt>
				<!--Content-->
			</div>
			<div id="footer">
				<a href="https://darkstorm.tech/PRIVACY.html">Privacy Policy</a>
				<span class="vertical-seperator"></span>
				Powered by: <a href="https://htmx.org/">HTMX</a>
				<span class="vertical-seperator"></span>
				<a href="mailto:belac@darkstorm.tech">Contact Me!</a>
				<button id="themeButton" onclick="swapTheme()">Light Mode</button>
			</div>
		</div>
