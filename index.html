	<body onload="onLoad()" onresize="setSidebarWidth()" on>

						href="https://darkstorm.tech/list"

				</p>
				<p>
					<a
						href="https://darkstorm.tech/portfolio"

						hx-push-url="true"

					>
				</p>
				<p>
					<a
						href="https://darkstorm.tech/swassistant-landing"

						hx-push-url="true"
						onClick="expandSidebar()"

					>

						href="https://darkstorm.tech/cdr-landing"

				<p>
					<a
						href="https://darkstorm.tech/files"
						hx-get="/files"
						hx-target="#content"
						hx-push-url="true"
						onClick="expandSidebar()"

					>
				</p>
				<div class="sidebarSeparator"></div>
				<p>
					<a
						href="https://darkstorm.tech/login"

						hx-push-url="true"
						onclick="expandSidebar()"

					>
				</p>
			</div>
		</div>
		<div id="sidebarCover" onclick="expandSidebar()"></div>
		<div id="main">
			<div id="header" class="elevated">
				<h1
					id="header-title"
					hx-get="/"
					hx-target="#content"
					hx-push-url="true"
				>
					Darkstorm.tech
				</h1>
				<h4>A nerd doing nerd things</h4>
				<button
					onclick="expandSidebar()"
					class="sidebarButton material-symbols-outlined"
					id="headerButton"
				>
					menu
				</button>
			</div>
			<div id="content" hx-history-elt>
				<!--Content-->
			</div>
